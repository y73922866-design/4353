<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>منصة مستر عمرو الحوت | للعلوم والفيزياء</title>
    <meta name="description" content="منصة مستر عمرو الحوت التعليمية - أفضل شروحات العلوم والمرحلة الإعدادية، اختبارات تفاعلية ومتابعة دورية.">
    <meta name="keywords" content="مستر عمرو الحوت, عمرو الحوت, علوم, منصة تعليمية, شرح علوم, امتحانات الكترونية">
    <meta name="author" content="Mr. Amr El Hout">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3426/3426653.png">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #08080c;
            --panel: rgba(25, 25, 35, 0.9);
            --text: #fff;
            --danger: #ff0055;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* --- خلفية جذابة ومتحركة --- */
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 70px;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #08080c 100%);
        }

        body::before {
            content: '';
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(188, 19, 254, 0.05) 0%, transparent 40%);
            z-index: -1;
            animation: bgMove 15s ease-in-out infinite alternate;
        }

        @keyframes bgMove {
            0% { transform: translate(0,0); }
            100% { transform: translate(2%, 2%); }
        }

        /* --- UI Elements --- */
        .neon-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.6); color: var(--primary); }
        .neon-box { 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1); 
            border: 1px solid rgba(0, 243, 255, 0.2); 
            backdrop-filter: blur(15px);
            border-radius: 20px;
        }
        
        .btn-neon {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; color: #000;
            padding: 12px 25px; font-weight: 900;
            cursor: pointer; transition: 0.3s;
            border-radius: 12px; text-align: center;
            display: inline-block; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3);
        }
        .btn-neon:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--primary); opacity: 0.9; }
        
        /* --- Layout --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }

        /* --- Auth Screen --- */
        #auth-screen {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            padding: 20px; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: #000;
        }
        .auth-box {
            background: var(--panel); padding: 40px 25px; width: 100%; max-width: 400px; text-align: center;
        }
        input, select, textarea {
            width: 100%; padding: 14px; margin: 8px 0;
            background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255,255,255,0.1); color: #fff;
            border-radius: 10px; outline: none; font-size: 16px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,243,255,0.2); }

        /* --- Header --- */
        header {
            background: rgba(8, 8, 12, 0.9); padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        
        nav button {
            background: none; border: none; color: #ccc; font-size: 1rem;
            padding: 8px 18px; cursor: pointer; transition: 0.3s; border-radius: 20px;
        }
        nav button.active { color: #fff; background: rgba(0, 243, 255, 0.2); border: 1px solid var(--primary); }

        /* --- Cards --- */
        .card {
            background: var(--panel); padding: 20px; margin-bottom: 20px;
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .card:hover { border-color: var(--primary); }

        /* --- Chat --- */
        .chat-container { display: flex; height: 70vh; gap: 15px; }
        .users-list { width: 30%; background: rgba(0,0,0,0.3); overflow-y: auto; border-radius: 15px; border: 1px solid #222; }
        .user-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; }
        .chat-box { width: 70%; display: flex; flex-direction: column; background: rgba(0,0,0,0.3); border-radius: 15px; border: 1px solid #222; overflow: hidden; }
        .messages-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message-content { padding: 12px 18px; border-radius: 18px; max-width: 80%; line-height: 1.5; }
        .row-sent { align-self: flex-end; background: var(--secondary); color: white; border-bottom-right-radius: 2px; }
        .row-received { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 2px; }

        /* --- Mobile Nav --- */
        @media (max-width: 768px) {
            header nav { display: none; }
            .mobile-nav {
                display: flex !important; position: fixed; bottom: 0; left: 0; width: 100%;
                background: #08080c; border-top: 1px solid #222; justify-content: space-around;
                padding: 12px 0; z-index: 1000;
            }
            .mobile-nav button { background: none; border: none; color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; }
            .mobile-nav button i { font-size: 1.2rem; }
            .mobile-nav button.active { color: var(--primary); }
            .chat-container { flex-direction: column; }
            .users-list { width: 100%; max-height: 120px; }
            .chat-box { width: 100%; height: 60vh; }
        }
        .mobile-nav { display: none; }

        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
        
        .avatar-small { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box neon-box">
            <h1 class="neon-text" style="margin-bottom: 10px;">مستر عمرو الحوت</h1>
            <p style="color: #888; margin-bottom: 25px;">مرحباً بك في منصتك التعليمية</p>
            
            <div id="login-form">
                <input type="text" id="login-username" placeholder="اسم المستخدم">
                <input type="password" id="login-password" placeholder="كلمة المرور">
                <button class="btn-neon" style="width:100%; margin-top:15px;" onclick="login()">دخول للمنصة</button>
                <p style="margin-top: 20px; font-size:0.9rem;">جديد هنا؟ <a href="#" style="color:var(--primary);" onclick="toggleAuth('signup')">أنشئ حسابك الآن</a></p>
            </div>

            <div id="signup-form" style="display: none;">
                <input type="text" id="signup-username" placeholder="اسم المستخدم (إنجليزي فقط)">
                <input type="password" id="signup-password" placeholder="كلمة المرور">
                <select id="signup-grade">
                    <option value="" disabled selected>اختر صفك الدراسي</option>
                    <option value="1">الصف الأول الإعدادي</option>
                    <option value="2">الصف الثاني الإعدادي</option>
                    <option value="3">الصف الثالث الإعدادي</option>
                </select>
                <button class="btn-neon" style="width:100%; margin-top:15px;" onclick="signup()">تسجيل الحساب</button>
                <p style="margin-top: 20px; font-size:0.9rem;">لديك حساب؟ <a href="#" style="color:var(--primary);" onclick="toggleAuth('login')">تسجيل دخول</a></p>
            </div>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <header>
            <div class="container nav-content">
                <div style="display:flex; align-items:center; gap: 12px;">
                    <img id="header-avatar" src="" class="avatar-small">
                    <span class="neon-text" style="font-weight: 900; letter-spacing: 1px;">AMR EL HOUT</span>
                </div>
                <nav>
                    <button onclick="showSection('posts')" class="active" id="d-nav-posts">الرئيسية</button>
                    <button onclick="showSection('quizzes')" id="d-nav-quizzes">الاختبارات</button>
                    <button onclick="showSection('files')" id="d-nav-files">المكتبة</button>
                    <button onclick="showSection('chat')" id="d-nav-chat">المحادثة</button>
                    <button onclick="logout()" style="color:var(--danger);"><i class="fas fa-power-off"></i></button>
                </nav>
            </div>
        </header>

        <div class="container" style="margin-top: 20px;">
            <div id="section-posts" class="section active">
                <div id="admin-post-controls" class="card" style="display: none; border: 1px dashed var(--primary);">
                    <h3 style="margin-bottom:15px; color:var(--primary);">إضافة منشور جديد</h3>
                    <textarea id="post-content" placeholder="ماذا تريد أن تقول لطلابك يا مستر عمرو؟" style="height:100px;"></textarea>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <select id="post-grade" style="margin:0; width:120px;">
                            <option value="all">الكل</option>
                            <option value="1">1ع</option>
                            <option value="2">2ع</option>
                            <option value="3">3ع</option>
                        </select>
                        <button class="btn-neon" onclick="createPost()">نشر الآن</button>
                    </div>
                </div>
                <div id="posts-feed"></div>
            </div>

            <div id="section-quizzes" class="section">
                <div id="admin-quiz-controls" class="card" style="display: none; border: 1px dashed var(--primary);">
                    <h3 style="margin-bottom:15px;">إضافة سؤال جديد</h3>
                    <input type="text" id="quiz-question" placeholder="نص السؤال">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="text" id="quiz-op1" placeholder="أ">
                        <input type="text" id="quiz-op2" placeholder="ب">
                        <input type="text" id="quiz-op3" placeholder="ج">
                        <input type="text" id="quiz-op4" placeholder="د">
                    </div>
                    <select id="quiz-correct">
                        <option value="0">الإجابة الصحيحة هي (أ)</option>
                        <option value="1">الإجابة الصحيحة هي (ب)</option>
                        <option value="2">الإجابة الصحيحة هي (ج)</option>
                        <option value="3">الإجابة الصحيحة هي (د)</option>
                    </select>
                    <button class="btn-neon" style="width:100%" onclick="addQuiz()">حفظ السؤال</button>
                </div>
                <div id="quizzes-feed"></div>
            </div>

            <div id="section-files" class="section">
                <div id="admin-file-controls" class="card" style="display: none;">
                    <input type="text" id="file-title" placeholder="اسم الملف/الفيديو">
                    <input type="text" id="file-url" placeholder="رابط الملف">
                    <button class="btn-neon" style="width:100%" onclick="addFileLink()">إضافة للمكتبة</button>
                </div>
                <div id="files-feed"></div>
            </div>

            <div id="section-chat" class="section">
                <div class="chat-container">
                    <div id="chat-users-list" class="users-list" style="display: none;"></div>
                    <div class="chat-box">
                        <div id="chat-header" style="padding:15px; background: rgba(255,255,255,0.05); border-bottom:1px solid #222;">اختر طالب لبدء الكلام</div>
                        <div id="messages-area" class="messages-area"></div>
                        <div style="padding:15px; display:flex; gap:10px; background:#111;">
                            <input type="text" id="msg-input" placeholder="اكتب رسالتك..." style="margin:0;">
                            <button class="btn-neon" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-nav">
            <button onclick="showSection('posts')" class="active" id="m-nav-posts"><i class="fas fa-home"></i><span>الرئيسية</span></button>
            <button onclick="showSection('quizzes')" id="m-nav-quizzes"><i class="fas fa-book-open"></i><span>اختبارات</span></button>
            <button onclick="showSection('files')" id="m-nav-files"><i class="fas fa-download"></i><span>ملفات</span></button>
            <button onclick="showSection('chat')" id="m-nav-chat"><i class="fas fa-comment"></i><span>شات</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // إعدادات فايربيس (Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSyAbBh5BgsqQwGkNwQTv7MpHB5XmkiTSqOo",
            authDomain: "fhfh-9d485.firebaseapp.com",
            projectId: "fhfh-9d485",
            storageBucket: "fhfh-9d485.firebasestorage.app",
            messagingSenderId: "408121995262",
            appId: "1:408121995262:web:e8b2a1ca25ea570a92daaf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userData = null;
        let selectedChatUser = null;
        const ADMIN_NAME = "AmrElHout"; // اسم الأدمن المعتمد
        const DEFAULT_IMG = "https://cdn-icons-png.flaticon.com/512/3426/3426653.png";

        window.toggleAuth = (m) => {
            document.getElementById('login-form').style.display = m === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = m === 'signup' ? 'block' : 'none';
        };

        window.showSection = (s) => {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById('section-'+s).classList.add('active');
            document.querySelectorAll('nav button, .mobile-nav button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('d-nav-'+s)) document.getElementById('d-nav-'+s).classList.add('active');
            if(document.getElementById('m-nav-'+s)) document.getElementById('m-nav-'+s).classList.add('active');
            if(s === 'chat') loadChat();
        };

        window.signup = async () => {
            const user = document.getElementById('signup-username').value.trim();
            const pass = document.getElementById('signup-password').value;
            const grade = document.getElementById('signup-grade').value;
            if(!user || pass.length < 6 || !grade) return alert("البيانات ناقصة أو كلمة المرور ضعيفة");
            
            try {
                const cred = await createUserWithEmailAndPassword(auth, user + "@amr-hout.com", pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    username: user, grade: grade,
                    role: user === ADMIN_NAME ? "admin" : "student",
                    photoURL: DEFAULT_IMG, uid: cred.user.uid
                });
                alert("تم التسجيل بنجاح!");
            } catch(e) { alert("خطأ: " + e.message); }
        };

        window.login = async () => {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, user + "@amr-hout.com", pass);
            } catch(e) { alert("بيانات الدخول غير صحيحة"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (u) => {
            if(u) {
                const s = await getDoc(doc(db, "users", u.uid));
                if(s.exists()){
                    userData = s.data();
                    currentUser = u;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('main-app').style.display = 'block';
                    document.getElementById('header-avatar').src = userData.photoURL;
                    
                    const isAdmin = userData.role === 'admin';
                    document.getElementById('admin-post-controls').style.display = isAdmin ? 'block' : 'none';
                    document.getElementById('admin-quiz-controls').style.display = isAdmin ? 'block' : 'none';
                    document.getElementById('admin-file-controls').style.display = isAdmin ? 'block' : 'none';
                    document.getElementById('chat-users-list').style.display = isAdmin ? 'block' : 'none';

                    loadPosts();
                    loadQuizzes();
                    loadFiles();
                }
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        // منشورات مستر عمرو
        window.createPost = async () => {
            const c = document.getElementById('post-content').value;
            const g = document.getElementById('post-grade').value;
            if(!c) return;
            await addDoc(collection(db, "posts"), {
                content: c, grade: g, author: "مستر عمرو الحوت",
                timestamp: serverTimestamp()
            });
            document.getElementById('post-content').value = "";
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const div = document.getElementById('posts-feed');
                div.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    if(userData.role === 'admin' || p.grade === 'all' || p.grade === userData.grade) {
                        div.innerHTML += `<div class="card">
                            <div style="color:var(--primary); font-weight:bold; margin-bottom:10px;">${p.author}</div>
                            <div style="white-space:pre-wrap;">${p.content}</div>
                        </div>`;
                    }
                });
            });
        }

        // اختبارات
        window.addQuiz = async () => {
            const q = document.getElementById('quiz-question').value;
            const ops = [
                document.getElementById('quiz-op1').value,
                document.getElementById('quiz-op2').value,
                document.getElementById('quiz-op3').value,
                document.getElementById('quiz-op4').value
            ];
            const c = parseInt(document.getElementById('quiz-correct').value);
            if(!q || ops.includes("")) return;
            await addDoc(collection(db, "quizzes"), { question: q, options: ops, correct: c, grade: userData.grade, timestamp: serverTimestamp() });
            alert("تمت إضافة السؤال");
        };

        function loadQuizzes() {
            onSnapshot(collection(db, "quizzes"), (snap) => {
                const div = document.getElementById('quizzes-feed');
                div.innerHTML = "";
                snap.forEach(d => {
                    const q = d.data();
                    let ops = "";
                    q.options.forEach((o, i) => {
                        ops += `<button onclick="this.style.background='${i===q.correct?'green':'red'}'" style="width:100%; padding:10px; margin:5px 0; background:#222; color:#fff; border:1px solid #444; border-radius:8px;">${o}</button>`;
                    });
                    div.innerHTML += `<div class="card"><h3>${q.question}</h3>${ops}</div>`;
                });
            });
        }

        // ملفات
        window.addFileLink = async () => {
            const t = document.getElementById('file-title').value;
            const u = document.getElementById('file-url').value;
            if(!t || !u) return;
            await addDoc(collection(db, "files"), { title: t, url: u, grade: userData.grade, timestamp: serverTimestamp() });
        };

        function loadFiles() {
            onSnapshot(collection(db, "files"), (snap) => {
                const div = document.getElementById('files-feed');
                div.innerHTML = "";
                snap.forEach(d => {
                    const f = d.data();
                    div.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                        <span>${f.title}</span>
                        <a href="${f.url}" target="_blank" class="btn-neon" style="padding:5px 15px;">تحميل</a>
                    </div>`;
                });
            });
        }

        // شات
        function loadChat() {
            if(userData.role === 'admin') {
                onSnapshot(query(collection(db, "users"), where("role", "==", "student")), (snap) => {
                    const l = document.getElementById('chat-users-list');
                    l.innerHTML = "";
                    snap.forEach(u => {
                        const sd = u.data();
                        const di = document.createElement('div');
                        di.className = 'user-item';
                        di.innerHTML = `<span>${sd.username} (${sd.grade}ع)</span>`;
                        di.onclick = () => { selectedChatUser = sd.uid; loadMessages(sd.uid); };
                        l.appendChild(di);
                    });
                });
            } else {
                loadMessages(currentUser.uid);
            }
        }

        function loadMessages(uid) {
            onSnapshot(query(collection(db, "chats", uid, "messages"), orderBy("timestamp", "asc")), (snap) => {
                const a = document.getElementById('messages-area');
                a.innerHTML = "";
                snap.forEach(m => {
                    const md = m.data();
                    const isMe = md.senderId === currentUser.uid;
                    a.innerHTML += `<div class="message-content ${isMe?'row-sent':'row-received'}">${md.text}</div>`;
                });
                a.scrollTop = a.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const t = document.getElementById('msg-input').value;
            const target = userData.role === 'admin' ? selectedChatUser : currentUser.uid;
            if(!t || !target) return;
            await addDoc(collection(db, "chats", target, "messages"), { text: t, senderId: currentUser.uid, timestamp: serverTimestamp() });
            document.getElementById('msg-input').value = "";
        };

    </script>
</body>
</html>
