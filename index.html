<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>منصة مستر عمرو الحوت | التعليمية</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3426/3426653.png">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg-dark: #050505;
            --panel: rgba(20, 20, 25, 0.9);
            --text: #fff;
            --danger: #ff0055;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* خلفية متحركة */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.08), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.08), transparent 25%);
            z-index: -2;
        }

        .btn-neon {
            background: linear-gradient(45deg, transparent 50%, rgba(0, 243, 255, 0.1) 100%);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-neon:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }

        /* شاشة الدخول */
        #auth-screen {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: #000; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
        }
        .auth-box {
            background: rgba(10, 10, 10, 0.9); padding: 40px 25px; border-radius: 20px;
            width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        input, select, textarea {
            width: 100%; padding: 14px; margin: 8px 0;
            background: rgba(255, 255, 255, 0.05); border: 1px solid #333; color: #fff;
            border-radius: 8px; outline: none; font-size: 16px;
        }
        input:focus { border-color: var(--primary); }

        /* الهيدر */
        header {
            background: rgba(5, 5, 5, 0.9); padding: 10px 0;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2); position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        
        /* القائمة العلوية للكمبيوتر */
        nav button {
            background: none; border: none; color: #aaa; padding: 5px 15px; cursor: pointer;
            border-radius: 20px; transition: 0.3s; font-size: 1rem;
        }
        nav button.active { background: var(--primary); color: #000; font-weight: bold; }

        /* القائمة السفلية للموبايل */
        .mobile-nav {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.95); border-top: 1px solid #333;
            justify-content: space-around; padding: 10px 0; z-index: 1000;
        }
        .mobile-nav button {
            background: none; border: none; color: #666; display: flex; flex-direction: column;
            align-items: center; font-size: 0.75rem; gap: 5px; width: 20%;
        }
        .mobile-nav button i { font-size: 1.3rem; }
        .mobile-nav button.active { color: var(--primary); }

        @media (max-width: 768px) {
            header nav { display: none; }
            .mobile-nav { display: flex; }
            .chat-container { flex-direction: column; height: auto; }
            .users-list { width: 100% !important; height: 100%; }
            .chat-box { width: 100% !important; height: 75vh; }
        }

        /* البطاقات */
        .card {
            background: var(--panel); padding: 20px; margin-bottom: 20px;
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
        }
        .admin-panel {
            background: rgba(255, 80, 80, 0.05); padding: 15px; border: 1px dashed var(--danger);
            margin-bottom: 20px; border-radius: 10px;
        }

        /* الشات */
        .chat-container { display: flex; height: 75vh; gap: 10px; border: 1px solid #333; border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.2); }
        
        .users-list { 
            width: 30%; background: rgba(0,0,0,0.3); border-left: 1px solid #333; 
            overflow-y: auto; display: flex; flex-direction: column;
        }
        .user-item { 
            padding: 15px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; 
        }
        .user-item:hover, .user-item.selected { background: rgba(0, 243, 255, 0.1); }
        
        .chat-box { 
            width: 70%; display: flex; flex-direction: column; background: rgba(0,0,0,0.1); position: relative;
        }
        .chat-header-bar {
            padding: 15px; background: rgba(0,0,0,0.5); border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .messages-area { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .message-row { display: flex; margin-bottom: 5px; }
        .message-content { padding: 10px 15px; border-radius: 15px; max-width: 80%; word-wrap: break-word; font-size: 0.95rem; }
        
        .row-sent { justify-content: flex-end; }
        .row-sent .message-content { background: var(--secondary); color: #fff; border-bottom-left-radius: 15px; border-bottom-right-radius: 0; }
        
        .row-received { justify-content: flex-start; }
        .row-received .message-content { background: #333; color: #fff; border-bottom-left-radius: 0; border-bottom-right-radius: 15px; }
        
        .chat-input-area { padding: 10px; background: rgba(0,0,0,0.8); border-top: 1px solid #333; display: flex; gap: 10px; }

        /* الأقسام */
        .section { display: none; animation: fadeIn 0.4s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar-small { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="toast" style="position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#222; color:#0f0; padding:10px 20px; border-radius:20px; display:none; z-index:5000; border:1px solid #0f0;">تم التنفيذ</div>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color:var(--primary); margin-bottom:20px;">مستر عمرو الحوت</h1>
            
            <div id="login-form">
                <input type="text" id="login-user" placeholder="اسم المستخدم (للأدمن اكتب: Amrou)">
                <input type="password" id="login-pass" placeholder="كلمة المرور">
                <button class="btn-neon" style="width:100%; margin-top:15px;" onclick="login()">دخول</button>
                <p style="margin-top: 20px; font-size:0.9rem;">ليس لديك حساب؟ <a href="#" style="color:var(--primary);" onclick="toggleAuth('signup')">إنشاء حساب</a></p>
            </div>

            <div id="signup-form" style="display: none;">
                <p style="color:#aaa; font-size:0.8rem; margin-bottom:10px;">الاسم يجب أن يكون بالإنجليزية فقط</p>
                <input type="text" id="signup-user" placeholder="اسم المستخدم (English)">
                <input type="password" id="signup-pass" placeholder="كلمة المرور">
                <select id="signup-grade">
                    <option value="" disabled selected>اختر الصف</option>
                    <option value="1">الأول الإعدادي</option>
                    <option value="2">الثاني الإعدادي</option>
                    <option value="3">الثالث الإعدادي</option>
                </select>
                <input type="text" id="signup-photo" placeholder="رابط صورة (اختياري)">
                <button class="btn-neon" style="width:100%; margin-top:15px;" onclick="signup()">تسجيل جديد</button>
                <p style="margin-top: 20px; font-size:0.9rem;">لديك حساب؟ <a href="#" style="color:var(--primary);" onclick="toggleAuth('login')">دخول</a></p>
            </div>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <header>
            <div class="container nav-content">
                <div style="display:flex; align-items:center; gap: 10px;">
                    <img id="header-avatar" src="" class="avatar-small">
                    <div style="font-weight:bold; color:#fff;">MR.Amrou</div>
                </div>
                <nav>
                    <button onclick="nav('posts')" class="active" id="d-posts">المنشورات</button>
                    <button onclick="nav('quizzes')" id="d-quizzes">الاختبارات</button>
                    <button onclick="nav('files')" id="d-files">الملفات</button>
                    <button onclick="nav('chat')" id="d-chat">المحادثة</button>
                    <button onclick="logout()" style="color:var(--danger);"><i class="fas fa-sign-out-alt"></i></button>
                </nav>
            </div>
        </header>

        <div class="container" style="padding-top: 20px;">
            
            <div id="sec-posts" class="section active">
                <div id="admin-posts" class="admin-panel" style="display: none;">
                    <h3><i class="fas fa-edit"></i> إضافة منشور</h3>
                    <textarea id="post-txt" placeholder="اكتب هنا..." style="height:80px; resize:none;"></textarea>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <select id="post-gr" style="margin:0;">
                            <option value="all">الكل</option>
                            <option value="1">1ع</option>
                            <option value="2">2ع</option>
                            <option value="3">3ع</option>
                        </select>
                        <button class="btn-neon" onclick="addPost()">نشر</button>
                    </div>
                </div>
                <div id="feed-posts"></div>
            </div>

            <div id="sec-quizzes" class="section">
                <div id="admin-quizzes" class="admin-panel" style="display: none;">
                    <h3><i class="fas fa-plus-circle"></i> إضافة سؤال</h3>
                    <input type="text" id="q-text" placeholder="السؤال">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px;">
                        <input id="q-o1" placeholder="أ"><input id="q-o2" placeholder="ب">
                        <input id="q-o3" placeholder="ج"><input id="q-o4" placeholder="د">
                    </div>
                    <select id="q-ans" style="margin-top:5px;"><option value="0">الصحيح: أ</option><option value="1">الصحيح: ب</option><option value="2">الصحيح: ج</option><option value="3">الصحيح: د</option></select>
                    <select id="q-gr" style="margin-top:5px;"><option value="1">1ع</option><option value="2">2ع</option><option value="3">3ع</option></select>
                    <button class="btn-neon" style="width:100%; margin-top:10px;" onclick="addQuiz()">حفظ</button>
                </div>
                <div id="feed-quizzes"></div>
            </div>

            <div id="sec-files" class="section">
                <div id="admin-files" class="admin-panel" style="display: none;">
                    <h3><i class="fas fa-link"></i> رابط ملف</h3>
                    <input type="text" id="f-title" placeholder="العنوان">
                    <input type="text" id="f-url" placeholder="الرابط">
                    <select id="f-gr"><option value="1">1ع</option><option value="2">2ع</option><option value="3">3ع</option></select>
                    <button class="btn-neon" onclick="addFile()" style="width:100%">إضافة</button>
                </div>
                <div id="feed-files"></div>
            </div>

            <div id="sec-chat" class="section">
                <div class="chat-container">
                    <div id="chat-list" class="users-list">
                        </div>

                    <div id="chat-view" class="chat-box">
                        <div class="chat-header-bar">
                            <button id="back-btn" onclick="closeChat()" style="display:none; background:none; border:none; color:white; font-size:1.2rem;"><i class="fas fa-arrow-right"></i></button>
                            <span id="chat-title" style="color:var(--primary); font-weight:bold;">اختر طالباً للمراسلة</span>
                        </div>
                        <div id="msgs-area" class="messages-area"></div>
                        <div class="chat-input-area" id="chat-input-row" style="display:none;">
                            <input type="text" id="msg-txt" placeholder="اكتب رسالتك..." style="margin:0;">
                            <button class="btn-neon" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mobile-nav">
            <button onclick="nav('posts')" id="m-posts" class="active"><i class="fas fa-home"></i><span>الرئيسية</span></button>
            <button onclick="nav('quizzes')" id="m-quizzes"><i class="fas fa-graduation-cap"></i><span>اختبارات</span></button>
            <button onclick="nav('files')" id="m-files"><i class="fas fa-folder-open"></i><span>ملفات</span></button>
            <button onclick="nav('chat')" id="m-chat"><i class="fas fa-comments"></i><span>شات</span></button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>خروج</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbBh5BgsqQwGkNwQTv7MpHB5XmkiTSqOo",
            authDomain: "fhfh-9d485.firebaseapp.com",
            projectId: "fhfh-9d485",
            storageBucket: "fhfh-9d485.firebasestorage.app",
            messagingSenderId: "408121995262",
            appId: "1:408121995262:web:e8b2a1ca25ea570a92daaf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // المتغيرات العامة
        let currentUser = null;
        let userData = null;
        let activeChatID = null; // معرف المحادثة الحالية (هو نفسه UID الطالب)
        const ADMIN_USERNAME = "Amrou"; // اسم المستخدم الخاص بالأدمن (حساس للأحرف)

        // --- دوال المساعدة ---
        window.toggleAuth = (mode) => {
            document.getElementById('login-form').style.display = mode === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = mode === 'signup' ? 'block' : 'none';
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.textContent = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        };

        // --- التنقل ---
        window.nav = (sec) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('sec-' + sec).classList.add('active');
            
            document.querySelectorAll('nav button, .mobile-nav button').forEach(b => b.classList.remove('active'));
            if(document.getElementById('d-'+sec)) document.getElementById('d-'+sec).classList.add('active');
            if(document.getElementById('m-'+sec)) document.getElementById('m-'+sec).classList.add('active');
            
            if(sec === 'chat') initChatSystem();
        };

        // --- المصادقة ---
        window.signup = async () => {
            const user = document.getElementById('signup-user').value.trim();
            const pass = document.getElementById('signup-pass').value;
            const grade = document.getElementById('signup-grade').value;
            let photo = document.getElementById('signup-photo').value.trim() || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

            if(!user || !pass || !grade) return alert("أدخل البيانات كاملة");
            // استخدام دومين وهمي لتوحيد تسجيل الدخول
            const email = user + "@mr-amrou.com";

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    username: user, grade, photoURL: photo, uid: cred.user.uid,
                    role: user === ADMIN_USERNAME ? "admin" : "student"
                });
                await updateProfile(cred.user, { displayName: user, photoURL: photo });
                window.location.reload();
            } catch(e) { alert("خطأ: قد يكون الاسم مستخدماً أو كلمة المرور ضعيفة"); }
        };

        window.login = async () => {
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, user + "@mr-amrou.com", pass);
            } catch(e) { alert("بيانات خاطئة"); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists()) {
                    userData = snap.data();
                    startApp();
                }
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('header-avatar').src = userData.photoURL;

            const isAdmin = userData.role === 'admin';
            
            // إظهار لوحات التحكم للأدمن فقط
            document.getElementById('admin-posts').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('admin-quizzes').style.display = isAdmin ? 'block' : 'none';
            document.getElementById('admin-files').style.display = isAdmin ? 'block' : 'none';

            loadPosts();
            loadQuizzes();
            loadFiles();
        }

        // --- نظام الشات (الجزء المهم) ---
        let chatUnsub = null;

        window.initChatSystem = () => {
            const listDiv = document.getElementById('chat-list');
            const chatView = document.getElementById('chat-view');
            const isAdmin = userData.role === 'admin';

            // إذا كان أدمن: عرض قائمة الطلاب
            if (isAdmin) {
                listDiv.style.display = 'flex'; // إظهار القائمة
                
                // في الموبايل، القائمة تأخذ كامل الشاشة في البداية
                if(window.innerWidth <= 768) {
                    listDiv.style.width = '100%';
                    chatView.style.display = 'none';
                }

                // جلب الطلاب
                const q = query(collection(db, "users"), where("role", "==", "student"));
                onSnapshot(q, (snap) => {
                    listDiv.innerHTML = "";
                    if(snap.empty) { listDiv.innerHTML = "<div style='padding:10px; color:#aaa;'>لا يوجد طلاب مسجلين</div>"; return; }
                    
                    snap.forEach(doc => {
                        const student = doc.data();
                        const item = document.createElement('div');
                        item.className = 'user-item';
                        item.innerHTML = `
                            <img src="${student.photoURL}" class="avatar-small">
                            <div>
                                <div style="font-weight:bold;">${student.username}</div>
                                <div style="font-size:0.8rem; color:#888;">الصف ${student.grade}</div>
                            </div>
                        `;
                        item.onclick = () => openChatAdmin(student);
                        listDiv.appendChild(item);
                    });
                });

            } else {
                // إذا كان طالباً: إخفاء القائمة وفتح الشات مباشرة مع الأدمن
                listDiv.style.display = 'none';
                chatView.style.width = '100%';
                openChatStudent();
            }
        };

        // فتح الشات للأدمن عند الضغط على طالب
        window.openChatAdmin = (student) => {
            activeChatID = student.uid;
            
            // تحديث الواجهة
            document.getElementById('chat-title').textContent = "محادثة مع: " + student.username;
            document.getElementById('chat-input-row').style.display = 'flex';
            
            // موبايل: إخفاء القائمة وإظهار الشات
            if(window.innerWidth <= 768) {
                document.getElementById('chat-list').style.display = 'none';
                document.getElementById('chat-view').style.display = 'flex';
                document.getElementById('back-btn').style.display = 'block';
            }

            listenToMessages(activeChatID);
        };

        // فتح الشات للطالب (دائماً الشات الخاص به)
        function openChatStudent() {
            activeChatID = currentUser.uid;
            document.getElementById('chat-title').textContent = "تواصل مع مستر عمرو";
            document.getElementById('chat-input-row').style.display = 'flex';
            listenToMessages(activeChatID);
        }

        // الاستماع للرسائل
        function listenToMessages(chatID) {
            if(chatUnsub) chatUnsub(); // إيقاف الاستماع السابق
            
            // الرسائل تخزن في: chats -> [StudentUID] -> messages
            const q = query(collection(db, "chats", chatID, "messages"), orderBy("timestamp", "asc"));
            
            chatUnsub = onSnapshot(q, (snap) => {
                const area = document.getElementById('msgs-area');
                area.innerHTML = "";
                
                snap.forEach(doc => {
                    const msg = doc.data();
                    const isMe = msg.senderId === currentUser.uid;
                    
                    const row = document.createElement('div');
                    row.className = `message-row ${isMe ? 'row-sent' : 'row-received'}`;
                    row.innerHTML = `<div class="message-content">${msg.text}</div>`;
                    area.appendChild(row);
                });
                
                // النزول لآخر رسالة
                area.scrollTop = area.scrollHeight;
            });
        }

        // إرسال رسالة
        window.sendMsg = async () => {
            const txt = document.getElementById('msg-txt').value;
            if(!txt || !activeChatID) return;
            
            try {
                await addDoc(collection(db, "chats", activeChatID, "messages"), {
                    text: txt,
                    senderId: currentUser.uid,
                    senderName: userData.username,
                    timestamp: serverTimestamp()
                });
                document.getElementById('msg-txt').value = "";
            } catch(e) {
                console.error(e);
                alert("فشل الإرسال. تأكد من الإنترنت.");
            }
        };

        // زر الرجوع في الموبايل للأدمن
        window.closeChat = () => {
            document.getElementById('chat-view').style.display = 'none';
            document.getElementById('chat-list').style.display = 'flex';
            activeChatID = null;
        };

        // --- باقي الوظائف (بوستات، ملفات، إلخ) ---
        
        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const d = document.getElementById('feed-posts');
                d.innerHTML = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    if(userData.role === 'admin' || p.grade === 'all' || p.grade === userData.grade) {
                        d.innerHTML += `
                        <div class="card">
                            <div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:10px;">
                                <span style="color:var(--primary); font-weight:bold;">مستر عمرو</span>
                                <span style="background:#333; padding:2px 8px; border-radius:10px; font-size:0.8rem;">${p.grade === 'all' ? 'عام' : p.grade}</span>
                            </div>
                            <div style="white-space:pre-wrap; line-height:1.6;">${p.content}</div>
                        </div>`;
                    }
                });
            });
        }
        window.addPost = async () => {
            const txt = document.getElementById('post-txt').value;
            if(!txt) return;
            await addDoc(collection(db, "posts"), { content: txt, grade: document.getElementById('post-gr').value, timestamp: serverTimestamp() });
            document.getElementById('post-txt').value = ""; window.showToast("تم النشر");
        };

        function loadFiles() {
            onSnapshot(query(collection(db, "files"), orderBy("timestamp", "desc")), (snap) => {
                const d = document.getElementById('feed-files');
                d.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    if(userData.role === 'admin' || f.grade === userData.grade) {
                        d.innerHTML += `
                        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                            <div><b>${f.title}</b> <span style="font-size:0.8rem; color:#888;">(${f.grade})</span></div>
                            <a href="${f.url}" target="_blank" class="btn-neon" style="text-decoration:none; font-size:0.9rem;">فتح</a>
                        </div>`;
                    }
                });
            });
        }
        window.addFile = async () => {
            const t = document.getElementById('f-title').value;
            const u = document.getElementById('f-url').value;
            if(!t || !u) return;
            await addDoc(collection(db, "files"), { title: t, url: u, grade: document.getElementById('f-gr').value, timestamp: serverTimestamp() });
            window.showToast("تمت الإضافة");
        };

        function loadQuizzes() {
            onSnapshot(query(collection(db, "quizzes"), orderBy("timestamp", "desc")), (snap) => {
                const d = document.getElementById('feed-quizzes');
                d.innerHTML = "";
                snap.forEach(doc => {
                    const q = doc.data();
                    if(userData.role === 'admin' || q.grade === userData.grade) {
                        let ops = "";
                        q.options.forEach((op, i) => ops += `<div onclick="checkQ(this, ${i}, ${q.correct})" style="background:rgba(255,255,255,0.05); padding:10px; margin:5px 0; cursor:pointer; border:1px solid #333; border-radius:5px;">${op}</div>`);
                        d.innerHTML += `<div class="card"><h3>${q.question}</h3><div>${ops}</div></div>`;
                    }
                });
            });
        }
        window.addQuiz = async () => {
            const q = document.getElementById('q-text').value;
            if(!q) return;
            const ops = [1,2,3,4].map(i => document.getElementById('q-o'+i).value);
            await addDoc(collection(db, "quizzes"), { question: q, options: ops, correct: document.getElementById('q-ans').value, grade: document.getElementById('q-gr').value, timestamp: serverTimestamp() });
            window.showToast("تم إضافة السؤال");
        };
        window.checkQ = (el, i, corr) => {
            if(el.parentElement.classList.contains('done')) return;
            el.parentElement.classList.add('done');
            if(i == corr) { el.style.background = "rgba(0,255,0,0.2)"; el.style.borderColor="#0f0"; }
            else { el.style.background = "rgba(255,0,0,0.2)"; el.style.borderColor="#f00"; }
        };

    </script>
</body>
